<!doctype html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="body/style.css">
    <title>Department</title>
  </head>
	<body style="background-image: url(/fleet/src/main/resources/static/images/car3.jpeg); background-color:Black;" >
	<th:bolck th:insert="header.html"></th:bolck>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Edit Department</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="/dept/update" method ="POST"class="row g-3 p-3" th:object="${dModel}">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Department Name</label>
            <input type="text" th:field="*{deptName}" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Department Head(Hod)</label>
            <input type="text"  class="form-control" th:field="*{deptHead}" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Department Phone</label>
            <input type="text" th:field="*{deptPhone}"class="form-control" id="validationDefault02" value="" required>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
             				<input type="hidden" th:field="*{id}">      
      </form>
      
   </section>
  
  </body>
</html>
