<!doctype html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="body/style.css">
    <title>Department</title>
  </head>
<body style="background-image: url(images/truck1.jpg);background-color:black">
	<th:bolck th:insert="header.html"></th:bolck>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Edit Employee</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="/emp/update" method ="POST"class="row g-3 p-3" th:object="${eModel}">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="validationDefault01" value="" required>
          </div>
           <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Gender</label>
					<input type="radio" th:field="*{gender}" value="male">Male
					<input type="radio" th:field="*{gender}" value="female">Female
         </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Email</label>
            <input type="email"  class="form-control" th:field="*{email}" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Phone</label>
            <input type="text" th:field="*{phone}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Age</label>
            <input type="text" th:field="*{age}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Country</label>
            <input type="text" th:field="*{address.country}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">State</label>
            <input type="text" th:field="*{address.state}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">City</label>
            <input type="text" th:field="*{address.city}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Zip Code</label>
            <input type="text" th:field="*{address.zipcode}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Job Title</label>
            <input type="text" th:field="*{jobTitle}"class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">DoB</label>
            <input type="date" th:field="*{dob}"class="form-control" id="validationDefault02" value="" required>
          </div>
         
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Department</label>
				<select th:field="*{department}" class="form-control">
				<option value="">Select</option>
				<option th:each="d:${dList}" th:value="${d.id}">[[${d.deptName}]]</option>
					</select>         
			 </div>
			 <div class="col-md-4">
            <label for="validationDefault02" class="form-label">HireDate</label>
            <input type="date" th:field="*{hireDate}"class="form-control" id="validationDefault02" value="" required>
          </div>
                <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Salary</label>
            <input type="text" th:field="*{salary}"class="form-control" id="validationDefault02" value="" required>
          </div>
			 
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
             				<input type="hidden" th:field="*{id}"> 
           					<input type="hidden" th:field="*{address.id}">
             				     
      </form>
      
   </section>
  
  </body>
</html>
