<!doctype html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employee Add</title>
  </head>
<body style="background-image: url(images/truck1.jpg);background-color:black">
    <th:bolck th:insert="Header.html"></th:bolck>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Add Employee</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="/emp/add" method ="POST" class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Gender</label>
					<input type="radio" name="gender" value="male">Male <input
							type="radio" name="gender" value="female">Female  
			</div>
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Employee Phone</label>
            <input type="text" class="form-control" name="phone" id="validationDefault01" value="" required>
          </div>

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">DoB</label>
			<input type="date" name="dob" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Age</label>
			<input type="text" name="age" class="form-control">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">HireDate</label>
			<input type="date" name="hireDate" class="form-control">
        </div>
         <div class="col-md-2">
          <label for="inputZip" class="form-label">Department</label>
					<select name="department" class="form-control">
						<option value="">Select</option>
						<option th:each="d:${dList}" th:value="${d.id}">[[${d.deptName}]]</option>
						</select>        
						</div>
       <div class="col-12">
          <label for="inputAddress2" class="form-label">Job Title</label>
          <input type="text" class="form-control" name="jobTitle">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Salary</label>
			<input type="text" name="salary" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Country</label>
			<input type="text" name="address.country" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
			<input type="text" name="address.city" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">State</label>
			<input type="text" name="address.state" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">ZipCode</label>
          <input type="text" name="address.zipcode" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ADD</button>
        </div>
      </form>
   </section>
  </body>
</html>
