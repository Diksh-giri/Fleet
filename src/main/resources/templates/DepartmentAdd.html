	<body style="background-image: url(images/truck1.jpg);   background-color:Black;" >
	<th:bolck th:insert="Header.html"></th:bolck>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Add Department</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="/dept/add" method ="POST" class="row g-3 p-3">
    
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Department Name</label>
            <input type="text" name="deptName" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Department Head(Hod)</label>
            <input type="text" name="deptHead" class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Department Phone</label>
            <input type="text" name ="deptPhone"class="form-control" id="validationDefault02" value="" required>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
                   
      </form>
      
   </section>
  
  </body>
