<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Client</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="body/table.css">
<script src="body/main.js"></script>
</head>
<body style="background-image: url(images/car1.jpg);background-color:black">
<th:bolck th:insert="Header.html"></th:bolck>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Client List</h2>
					</div>
					<form action="/client/search" method="POST">
					<div class="col-sm-6">
							<input type="text" name="name" value="Client Name">
						<input type ="submit" value ="Search" class =" btn btn-success">
					</div>
					</form>
				</div>
			</div>
			<table class="table">
				<thead>
						<tr>
							<td>Name</td>
							<td>Gender</td>
							<td>Email</td>
							<td>Phone</td>
							<td>Country</td>
							<td>Join Date</td>
							<td>Status</td>
						</tr>
					</thead>

					<tbody>
						<tr th:each=" c: ${cList}">

							<td>[[${c.name}]]</td>
							<td>[[${c.gender}]]</td>
							<td>[[${c.email}]]</td>
							<td>[[${c.phone}]]</td>
							<td>[[${c.address.country}]]</td>
							<td>[[${c.joindate}]]</td>
							<td>[[${c.status}]]</td>
							

						</tr>
					</tbody>
			</table>
		</div>
	</div>        
</div>


</body>
</html>
