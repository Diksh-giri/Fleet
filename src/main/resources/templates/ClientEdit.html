<!doctype html>
<html lang="en" xmlns:th="https:www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Client </title>
  </head>
    <th:bolck th:insert="Header.html"></th:bolck>
<body style="background-image: url(images/truck1.jpg);background-color:black">
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Edit Client</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form action="/client/update" method ="POST" class="row g-3 p-3" th:object="${cModel}">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Name</label>
            <input type="text" class="form-control" th:field=*{name} id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Gender</label>
					<input type="radio" th:field=*{gender} value="male">Male <input
							type="radio" th:field=*{gender} value="female">Female  
			</div> 
			<div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" th:field=*{email} class="form-control" id="inputEmail4">
        </div>
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Phone</label>
            <input type="text" class="form-control" th:field=*{phone} id="validationDefault01" value="" required>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Join Date</label>
			<input type="date" th:field=*{joindate} class="form-control">
        </div>
         <div class="col-md-2">
          <label for="inputZip" class="form-label">Status</label>
					<select th:field=*{status} class="form-control">
						<option value="">Select</option>
						<option value="active">Active</option>
						<option value="inactive">InActive</option>
						</select>        
						</div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Country</label>
			<input type="text" th:field=*{address.country} class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
			<input type="text" th:field=*{address.city} class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">State</label>
			<input type="text" th:field=*{address.state} class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">ZipCode</label>
          <input type="text" th:field=*{address.zipcode} class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
        <input type="hidden" th:field="*{id}"> 
          <input type="hidden" th:field="*{address.id}">
             				     
      </form>
   </section>
  </body>
</html>
